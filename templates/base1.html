<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    {% block head %}
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>

<body>
    <header>
        <center>
            <h1>Comparador de precios</h1>
        </center>
        <div class="form">
            <form action="/add" method="post">
                <input type="text" placeholder="Enter a product name" class="inline" name="task" required />
                <button type="submit" value="Buscar" class="btn btn-primary"><i class="fa fa-search"></i></button>
                <button type="submit" value="Buscar" class="btn btn-primary"><i class="fab fa-amazon"></i></button>
                <button type="submit" value="Buscar" class="btn btn-primary"><i class="fab fa-ebay"></i></button>

            </form>
        </div>
    </header>
    <div class="container">

        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
            {% block footer %}
            &copy; Copyright 2008 by <a href="http://domain.invalid/">you</a>.
            {% endblock %}
        </div>
    </div>
</body>
